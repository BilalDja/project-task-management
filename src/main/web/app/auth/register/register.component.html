<div class="container" style="min-height: calc(100vh - 128px)">

  <div class="row justify-content-center">
    <div class="col-5">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-0">

          <div class="p-5">
            <form [formGroup]="registerForm" (ngSubmit)="register()">

              <div class="row">
                <div class="col-md-6">
                  <!-- First Name input -->
                  <div class="mb-4">
                    <label class="form-label" for="firstName">First Name</label>
                    <input
                      formControlName="firstName"
                      type="text"
                      id="firstName"
                      class="form-control"
                      placeholder="Enter a valid firstName"
                      [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                    />
                    <div class="text-danger" *ngIf="submitted && f.firstName.errors">
                      Enter a valid firstName address
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- Last Name input -->
                  <div class="mb-4">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input
                      formControlName="lastName"
                      type="text"
                      id="lastName"
                      class="form-control"
                      placeholder="Enter a valid lastName"
                      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                    />
                    <div class="text-danger" *ngIf="submitted && f.lastName.errors">
                      Enter a valid lastName address
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <!-- Username input -->
                  <div class="mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input
                      formControlName="username"
                      type="text"
                      id="username"
                      class="form-control"
                      placeholder="Enter a valid username"
                      [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    />
                    <div class="text-danger" *ngIf="submitted && f.username.errors">
                      Enter a valid username address
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- Email input -->
                  <div class="mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input
                      formControlName="email"
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Enter a valid email address"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    />
                    <div class="text-danger" *ngIf="submitted && f.email.errors">
                      Enter a valid email address
                    </div>

                  </div>
                </div>
              </div>
              <!-- Password input -->
              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  formControlName="password"
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div class="text-danger" *ngIf="submitted && f.password.errors">
                  Enter your password
                </div>
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-primary mb-4"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Register
                </button>
                <p class="small mt-2 mb-2">
                  You already have an account?
                  <a routerLink="login" class="link-danger">Login</a>
                </p>
              </div>
            </form>
          </div>
          <div class="alert alert-danger" *ngIf="authenticationError">
            <strong>Failed to sign in!</strong> Please check your credentials and try
            again.
          </div>

          <div class="d-flex justify-content-center py-4 px-4 bg-primary">
            <div class="text-white mb-3 mb-md-0 text-center">
              Copyright Â© 2021. All rights reserved.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
