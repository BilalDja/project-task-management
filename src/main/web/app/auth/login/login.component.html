<div class="container" style="min-height: calc(100vh - 128px)">

  <div class="row justify-content-center">
    <div class="col-5">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-0">

          <div class="p-5">
            <form [formGroup]="loginForm" (ngSubmit)="login()">

              <!-- Email input -->
              <div class="mb-4">
                <label class="form-label" for="email">Email address</label>
                <input
                  formControlName="email"
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter a valid email address"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                />
                <div class="text-danger" *ngIf="submitted && f.email.errors">
                  Enter a valid email address
                </div>

              </div>
              <!-- Password input -->
              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  formControlName="password"
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div class="text-danger" *ngIf="submitted && f.password.errors">
                  Enter your password
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check form-switch">
                  <input formControlName="rememberMe" class="form-check-input" type="checkbox" role="switch" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <a routerLink="reset" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-primary mb-4"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
                <p class="small mt-2 mb-2">
                  Don't have an account?
                  <a routerLink="register" class="link-danger">Register</a>
                </p>
              </div>
            </form>
          </div>
          <div class="alert alert-danger" *ngIf="authenticationError">
            <strong>Failed to sign in!</strong> Please check your credentials and try
            again.
          </div>

          <div class="d-flex justify-content-center py-4 px-4 bg-primary">
            <div class="text-white mb-3 mb-md-0 text-center">
              Copyright Â© 2021. All rights reserved.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
