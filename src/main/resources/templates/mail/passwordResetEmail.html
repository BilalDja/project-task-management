<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title th:text="#{email.reset.title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{email.greeting(${user.username})}"></p>
<p th:text="#{email.reset.text}"></p>
<p>Your code: <b th:text="${user.resetKey}"></b></p>
<p>
  <span th:text="#{email.ending}">Regards, </span>
  </br>
  <em th:text="#{email.signature}"></em>
</p>
</body>
</html>
